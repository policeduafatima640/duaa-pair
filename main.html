  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 153, 0, 0.1) 0%, transparent 50%),
        linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 2rem 1rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #ff6600;
      border-radius: 5px;
      z-index: -1;
      animation: borderPulse 4s infinite linear;
    }

    @keyframes borderPulse {
      0% { border-color: #ff6600; box-shadow: 0 0 15px #ff6600; }
      50% { border-color: #ff9900; box-shadow: 0 0 25px #ff9900; }
      100% { border-color: #ff6600; box-shadow: 0 0 15px #ff6600; }
    }

    .icon-top {
      font-size: 3.5rem;
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff9900;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
      }
      to {
        text-shadow: 0 0 20px #ff9900, 0 0 30px #ffcc00;
      }
    }

    .cyber-text {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff6600, #ff9900, #ffcc00, #ff6600);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cyber 3s linear infinite;
      position: relative;
      letter-spacing: 2px;
    }

    @keyframes cyber {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .cyber-text::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff6600, transparent);
      animation: scanline 2s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header p {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #ff9900;
      text-shadow: 0 0 5px #ff6600;
      letter-spacing: 1px;
    }

    .button-grid {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .cyber-btn {
      padding: 14px 24px;
      border: 2px solid #ff6600;
      border-radius: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: rgba(20, 20, 20, 0.7);
      cursor: pointer;
      text-decoration: none;
      position: relative;
      transition: 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
    }

    .cyber-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.4), transparent);
      transition: 0.5s;
    }

    .cyber-btn:hover {
      background: rgba(30, 30, 30, 0.9);
      color: #ffcc00;
      border-color: #ff9900;
      box-shadow: 0 0 18px #ff6600, 0 0 28px #ff9900;
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 2rem;
      padding: 1rem 0;
      font-size: 0.85rem;
      text-align: center;
      color: #888;
      position: relative;
    }

    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ff6600, transparent);
    }

    .footer span {
      color: #ff9900;
      text-shadow: 0 0 5px #ff6600;
    }

    /* Cyber grid overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255, 102, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    @media (max-width: 500px) {
      .cyber-text {
        font-size: 2rem;
      }

      .cyber-btn {
        padding: 12px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script>

    const container = document.querySelector('.container');
    const chars = "01!@#$%^&*()_+-=[]{}|;':,.<>?/";

      const glitch = document.createElement('div');

      glitch.style.left = Math.random() * 100 + '%';
